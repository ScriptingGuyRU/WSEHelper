<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall Street English Helper</title>

    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!-- Подключение bootStrap   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!--    Для отображения при запуске:-->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <!--    Для просмотра без запуска сервера:-->
    <link rel="stylesheet" href="../../static/css/main.css">

    <script src="/js/main.js"></script>

</head>
<body>

<!--Логотип-->
<header id="logo">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <!--            <div class="container-fluid">-->
            <img id="logoPicture"
                 src="logo.png"
                 class="img-fluid text-center">
            <!--            </div>-->

        </div>
        <div class="col-4">
        </div>
    </div>
</header>

<!--Старт-->
<div class="row" id="startRow">
    <div class="col-5">
    </div>
    <div class="col-2">
        <button type="button" id="startBtn" class="btn btn-primary btn-block" data-toggle="modal" data-target="#startModal">
            Start
        </button>
    </div>
    <div class="col-5">
    </div>

    <!--Модальное окно-->
    <div class="modal fade" id="startModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Действия:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button" id="addNewModalBtn" class="btn btn-primary btn-sm" data-toggle="modal">
                        Добавить новое слово в словарь
                    </button>
                    <button type="button" id="checkModalBtn" class="btn btn-primary btn-sm" data-toggle="modal">
                        Проверь свои знания!
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Добавить новые слова-->
    <div class="modal fade" id="addNewModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    Добавить новые слова
                </div>
                <p class="text-left">RUS:</p>
                <input type="text" id="rusInput" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm">
                <p class="text-left">ENG:</p>
                <input type="text" id="engInput" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addNewWordCloseBtn" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Проверить себя модальное-->
    <div class="modal fade" id="checkWordModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    Проверь свои знания
                </div>
                <button type="button" id="rus-engBtn" class="btn btn-primary">RUS->ENG</button>
                <button type="button" id="eng-rusBtn" class="btn btn-primary">ENG->RUS</button>
                <label for="countOfWord"><input id="countOfWord" type="number"></label>
            </div>
        </div>
    </div>

    <div class="modal fade" id="checkWordMainModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    Раунд:
                </div>
                <table id="checkWordTable" class="table table-striped">
                    <thead>
                    <tr>
                    </tr>
                    </thead>
                    <tbody id="checkWordTbody">
                    <tr>
                    </tr>
                    </tbody>
                </table>
                <button type="button" id="acceptCheck" class="btn btn-primary">Проверить</button>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
